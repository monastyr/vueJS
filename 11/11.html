<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>11 Conditionals (v-if & v-show) </title>
    <link rel="stylesheet" type="text/css" media="screen" href="11.css" />
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>11 Conditionals (v-if & v-show)</h1>
        <button v-on:click="error = !error" >Toogle Error</button>
        <button v-on:click="success = !success">Toogle Success</button>
        <!-- <p v-if="error">The has beens an error</p> -->
        <!-- <p v-else-if="success">Success !</p> -->
        <p v-show="error">The has been an error</p>
        <p v-show="success">Success :></p>

    </div>

    <script src="11.js"></script>

</body>
</html>
