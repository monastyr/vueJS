<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>15 Intro to Components</title>
    <link rel="stylesheet" type="text/css" media="screen" href="15.css" />
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
    <h1>15 Intro to Components</h1>

    <div id="vue-app-one">
        <!-- greeting tag zostanie zastopiony przez kompnent vue -->
        <!-- komponent moze byc wykorzystywane w wielu instancjach vue -->
        <greeting></greeting> 
        <!-- Po zbadaniu elementu w przegladarce widzimy tylko <p>Hey from re-usable component</p> -->
    </div>

    <div id="vue-app-two">
            <!-- greeting tag zostanie zastopiony przez kompnent vue -->
            <!-- komponent moze byc wykorzystywane w wielu instancjach vue -->
            <greeting></greeting> 
        <!-- Po zbadaniu elementu w przegladarce widzimy tylko <p>Hey from re-usable component</p> -->

    </div>
    <script src="15b.js"></script>
</body>
</html>
